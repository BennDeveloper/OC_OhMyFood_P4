<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f1fc2b5483.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href= "assets/css/styles.css">
    <title>Oh My Food</title>
</head>
<body>
    <header>
        <img src="assets/images/ohmyfood@2x.svg" alt="logo de oh my food">
    </header>
    <main>
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h4>Paris, Belleville</h4>
        </div>
        <section class="explorer">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="filtres">
            <h2>Fonctionnement</h2>
            <ul>
                <li>Choisissez un restaurant</li>
                <li>Composez votre menu</li>
                <li>Dégustez au restaurant</li>
            </ul>
            
        </section>
    </main>
</body>
</html>
