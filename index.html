<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f1fc2b5483.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href= "assets/css/styles.css">
    <title>Oh My Food</title>
</head>
<body>
    <header>
        <img src="assets/images/ohmyfood@2x.svg" alt="logo de oh my food">
    </header>
    <main>
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h4>Paris, Belleville</h4>
        </div>
        <section class="explorer">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </section>
        <section class="filtres">
            <h2>Fonctionnement</h2>
            <ul>
                <li>
                    <span>1</span>
                    <i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li>
                    <span>2</span>
                    <i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li>
                    <span>3</span>
                    <i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ul>
            
        </section>
    </main>
</body>
</html>
